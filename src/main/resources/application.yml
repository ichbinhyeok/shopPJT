spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/shin
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace #JPA 파라미터 콘솔에서 확인가능